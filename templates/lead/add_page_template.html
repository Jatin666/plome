<!-- create_facebook_page.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<main role="main" class="main-content">
    <div class="container">
        <h2>Create Facebook Page</h2>
        <form method="post" action="{% url 'create_facebook_page' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="form_id">Form ID</label>
                <input type="text" id="form_id" name="form_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="page_name">Page Name</label>
                <input type="text" id="page_name" name="page_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Page</button>
        </form>
    </div>
</main>
{% endblock %}
